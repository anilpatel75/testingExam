<div class="row">
  <div class="col-xs-12 col-md-6">
    <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" 
        class="form-control" 
        placeholder="name"
        ngModel
        name="name"
        >
    
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" 
        class="form-control" 
        placeholder="address"
        ngModel
        name="address">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" 
        class="form-control" 
        placeholder="address"
        ngModel
        name="address">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" 
        class="form-control" 
        placeholder="Email"
        ngModel
        name="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" 
        class="form-control" 
        placeholder="Phone"
        ngModel
        name="phone">
      </div>
      <button type="submit" class="btn btn-primary">Submit!</button>
      <button type="button"  routerLink ="/main" class="btn btn-primary">Return!</button>
    </form>
  </div>
</div>
